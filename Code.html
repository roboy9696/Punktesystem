<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RP Server Punktesystem</title>
    <style>
        /* ... bisheriger CSS-Stil ... */

        #open-add-player-popup {
            display: block;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            text-decoration: none;
            color: #333;
        }

        #open-add-player-popup:hover {
            text-decoration: none;
        }

        #add-player-popup {
            /* ... bisheriger Stil des Popups ... */
            display: none;
        }

        .player-list {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>RP Server Punktesystem</h1>
        <a href="#" id="open-add-player-popup">&#x2299;</a>
    </header>
    <div class="container">
        <div class="player-list">
            <!-- Spielerliste hier auflisten -->
        </div>
    </div>
    <div id="add-player-popup">
        <h2>Spieler hinzufügen</h2>
        <form id="add-player-form-popup">
            <label for="first-name-popup">Vorname:</label>
            <input type="text" id="first-name-popup" name="first-name-popup" required><br>
            <label for="last-name-popup">Nachname:</label>
            <input type="text" id="last-name-popup" name="last-name-popup" required><br>
            <label for="reason-popup">Grund:</label>
            <input type="text" id="reason-popup" name="reason-popup" required><br>
            <label for="points-popup">Punkte:</label>
            <input type="number" id="points-popup" name="points-popup" required><br>
            <button type="submit">Spieler hinzufügen</button>
        </form>
    </div>
    <script>
        const openPopupButton = document.getElementById('open-add-player-popup');
        const closePopupButton = document.getElementById('close-add-player-popup');
        const popup = document.getElementById('add-player-popup');
        const addPlayerForm = document.getElementById('add-player-form-popup');

        openPopupButton.addEventListener('click', () => {
            popup.style.display = 'block';
        });

        closePopupButton.addEventListener('click', () => {
            popup.style.display = 'none';
        });

        addPlayerForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const firstName = document.getElementById('first-name-popup').value;
            const lastName = document.getElementById('last-name-popup').value;
            const reason = document.getElementById('reason-popup').value;
            const points = document.getElementById('points-popup').value;

            // Zum Beispiel, um einen neuen Spieler zur Liste hinzuzufügen

            // Nach der Verarbeitung kannst du das Formular zurücksetzen und das Popup schließen
            addPlayerForm.reset();
            popup.style.display = 'none';
        });
    </script>
</body>
</html>
